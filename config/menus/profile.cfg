newgui profilediff [
    guiheader "profile"
    guitext "Do you want to save"
    guitext "the following changes?"
    guistrut 1
    looplist i [name colour model vanity loadweap randweap] [
        if (!=s $[player@i] $[playerprev@i]) [
            guicenter [
                guitext @i
            ]
            skip = 0
	]
    ]
    if $skip [cleargui 1]
    guistrut 1
