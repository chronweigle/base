            setinfo $playerprevname $playerprevcolour $playerprevmodel $playerprevvanity $playerprevloadweap $playerprevrandweap
            cleargui 1
        ] []
        guistrut 3
        if (needname) [
            guibutton "^fomain menu" [showgui main]
